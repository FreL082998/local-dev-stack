version: "3.8"

services:
  mysql:
    image: mysql:8.4.8
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_USER: 'developer'
      MYSQL_PASSWORD: 'password'
      MYSQL_DATABASE: 'test'
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - 'local-mysql:/var/lib/mysql'
      - './docker/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
    ports:
      - '3306:3306'
    networks:
      - system

  minio:
    image: 'minio/minio:latest'
    container_name: minio
    ports:
      - '9000:9000'
      - '8900:8900'
    environment:
      MINIO_ROOT_USER: 'developer'
      MINIO_ROOT_PASSWORD: 'password'
      CONSOLE_PORT: '8900'
      # BUCKETS: 'local,images,logs'
    volumes:
      - 'local-minio:/data/minio'
      - ./docker/minio/entrypoint.sh:/usr/local/bin/minio-entrypoint.sh:ro
    networks:
      - system
    entrypoint: ['/bin/sh', '/usr/local/bin/minio-entrypoint.sh']
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  mailhog:
    image: 'mailhog/mailhog:latest'
    container_name: mailhog
    ports:
      - '1025:1025'
      - '8025:8025'
    networks:
      - system

  meilisearch:
    image: 'getmeili/meilisearch:v1.3.1'
    container_name: meilisearch
    ports:
      - '7700:7700'
    environment:
      MEILI_MASTER_KEY: 'secret'
    volumes:
      - 'local-meilisearch:/meili_data'
    networks:
      - system
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--spider', 'http://localhost:7700/health']
      retries: 3
      timeout: 5s

  redis:
    image: 'redis:alpine'
    container_name: redis
    ports:
      - '6379:6379'
    volumes:
      - 'local-redis:/data'
    networks:
      - system
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      retries: 3
      timeout: 5s

  kong:
    image: kong:latest
    container_name: kong
    restart: unless-stopped
    environment:
      KONG_DATABASE: 'off'
      KONG_DECLARATIVE_CONFIG: /etc/kong/kong.yaml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
      KONG_PROXY_LISTEN: 0.0.0.0:8000, 0.0.0.0:8443 ssl
    volumes:
      - ./docker/kong/kong.yaml:/etc/kong/kong.yaml:ro
    ports:
      - '8000:8000'
      - '8443:8443'
      - '8001:8001'
      - '8444:8444'
    networks:
      - system

  konga:
    image: pantsel/konga:latest
    container_name: konga
    restart: unless-stopped
    ports:
      - '1337:1337'
    networks:
      - system

networks:
  system:
    driver: bridge

volumes:
  local-mysql:
    driver: local
  local-minio:
    driver: local
  local-meilisearch:
    driver: local
  local-redis:
    driver: local